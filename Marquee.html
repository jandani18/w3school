<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee tag</title>

</head>
<body>
<!-- direction types -->

 <p><marquee behavior="" direction="left"> ANDANI JANVI</marquee></p>

 <p><marquee behavior="" direction="RIGHT"> right direction</marquee></p>

 <p><marquee behavior="" direction="UP"> up direction</marquee></p>

 <p><marquee behavior="" direction="DOWN"> down direction</marquee></p>
    
<!-- behavior types -->

 <p><marquee behavior="slide" direction=""> not return back</marquee></p>

 <p><marquee behavior="alternate" direction=""> ANDANI </marquee></p>

 <!-- scroll speed -->

 <p><marquee behavior="slide" direction="left" scroll Ammount="1">  JANVI</marquee></p>

</body>
</html>
